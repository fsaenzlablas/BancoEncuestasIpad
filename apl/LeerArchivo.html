<html>

		<title>primer ejemplo IIi</title>
		
		<script type="text/javascript">
		
function obtenerXHR(){
	req = false;
	if (window.XMLHttpRequest){
		req = new XMLHttpRequest();
	} else {
		if (ActiveXObject){
			var vectorVersiones = ["Msxml2.XMLHTTP.6.0", "MSXML2.XMLHTTP.5.0","MSXML2.XMLHTTP.4.0","MSXML2.XMLHTTP.3.0","MSXML2.XMLHTTP",
			"Microsoft.XMLHttp"] ;
			
			for (var i=0; i< vectorVersiones.length; i++){
				try{
					req = new ActiveXObject(vectorVersiones[i]);
					return req;
				} catch (e) {}
			}
		}
	}
	return req;
}

var peticion = obtenerXHR();
//peticion.open("GET","primerotexto.txt",false);
peticion.open("GET","pruebaphp.php",false,"UCI","UCI");
//peticion.open("GET","NomVideo.php",false);
peticion.send(null);

if (peticion.readyState==4){
	if (peticion.status == 200){
		alert(peticion.responseText);
	}
}
		</script>
		
	</head>
